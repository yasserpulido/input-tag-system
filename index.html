<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Tag System</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/587a0a9500.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tag-system">
      <div class="tag-system__input-section">
        <input class="tag-system__input" type="text" />
      </div>
      <div class="tag-system__control-section">
        <span class="tag-system__icon--btn-delete">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <span class="tag-system__icon--btn-arrow">
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
